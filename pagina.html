  <!-- üîî ALERTA DE VISITA (POST p/ Apps Script; debounce no load + refor√ßo no pagehide) -->
  <script>
    (function () {
      const WEBAPP_URL =
        "https://script.google.com/macros/s/AKfycbywQp57GZYvrej_zR1m12Sh006xtAXP6QuhmC5KbL0DmDK-qvJoNbEUT-rOhz100Bo/exec";

      function getBody() {
        let tz = "";
        try { tz = Intl.DateTimeFormat().resolvedOptions().timeZone || ""; } catch {}
        return JSON.stringify({
          ts: Date.now(),
          tz,
          ua: navigator.userAgent || "",
          url: location.href,
          ref: document.referrer || ""
        });
      }
      function postPing() {
        const body = getBody();
        try {
          if ("sendBeacon" in navigator) {
            const blob = new Blob([body], { type: "text/plain;charset=UTF-8" });
            navigator.sendBeacon(WEBAPP_URL, blob);
          } else {
            fetch(WEBAPP_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "text/plain;charset=UTF-8" },
              body,
              keepalive: true
            });
          }
        } catch {}
      }

      addEventListener("load", () => {
        const KEY = "visitPingPag2";
        try {
          if (!sessionStorage.getItem(KEY)) {
            sessionStorage.setItem(KEY, "1");
            postPing();
          }
        } catch { postPing(); }
      });
      addEventListener("pagehide", postPing);
    })();
  </script>
